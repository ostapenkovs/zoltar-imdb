<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>Movie review sentiment prediction</title>
</head>
<body>
    <div class='container'>
        <img src="../static/zoltar_speaks.jpg" alt="Zoltar Speaks" class="logo">
        {% if message %}
            <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form action="/predict" method="POST">
            <div class='form-group'>
                <h2>Let Zoltar predict your true sentiment!</h2>
                <textarea
                    name="review"
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Please enter your movie review here."
                ></textarea>
            </div>
            <input type="submit" value="Predict" class="btn" />
        </form>
    </div>
</body>
</html>
